<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pharmacy SOP Generator</title>

  <link rel="stylesheet" href="css/print-a4.css" />

  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 20px;
    }

    h2, h3 {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-family: inherit;
    }

    textarea {
      min-height: 80px;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .editor {
      max-width: 700px;
    }

    #preview {
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
    }
  </style>
</head>

<body>

<h2>Pharmacy SOP Generator</h2>

<!-- SELECTION -->
<label>
  Department:
  <select id="departmentSelect">
    <option value="">Select Department</option>
  </select>
</label>

<label>
  SOP Template:
  <select id="sopSelect" disabled>
    <option value="">Select SOP</option>
  </select>
</label>

<hr>

<div class="layout">

  <!-- EDITOR -->
  <div class="editor">
    <h3>Edit SOP Details</h3>

    <label>Institution Name</label>
    <input id="instituteInput" type="text" />

    <label>Department</label>
    <input id="departmentInput" type="text" />

    <label>SOP Title</label>
    <input id="titleInput" type="text" />

    <label>SOP Number</label>
    <input id="sopNumberInput" type="text" />

    <label>Purpose</label>
    <textarea id="purposeInput"></textarea>

    <label>Scope</label>
    <textarea id="scopeInput"></textarea>

    <label>Procedure (one step per line)</label>
    <textarea id="procedureInput"></textarea>

    <label>Precautions</label>
    <textarea id="precautionsInput"></textarea>

    <button onclick="window.print()">Print SOP</button>
  </div>

  <!-- PREVIEW -->
  <div id="preview"></div>

</div>

<script src="js/sop-engine.js"></script>
</body>
</html>
