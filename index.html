<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pharmacy SOP Generator</title>

<link rel="stylesheet" href="css/print-a4.css" />

<style>
/* ======================
   BASE
====================== */
body {
  font-family: "Times New Roman", serif;
  margin: 0;
  background: #f4f6f8;
}

.app-shell {
  max-width: 1500px;
  margin: auto;
  padding: 16px;
}

/* ======================
   TOP TOOLBAR
====================== */
.top-bar {
  position: sticky;
  top: 0;
  z-index: 100;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-bar strong {
  font-size: 14px;
}

.top-bar button {
  padding: 6px 14px;
  background: #1f2937;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* ======================
   LAYOUT
====================== */
.layout {
  display: grid;
  grid-template-columns: 420px 1fr;
  gap: 24px;
  margin-top: 16px;
}

/* ======================
   EDITOR PANEL
====================== */
.editor-panel {
  background: #ffffff;
  border-radius: 8px;
  border: 1px solid #ddd;
  padding: 16px;
  max-height: 88vh;
  overflow-y: auto;
}

/* ======================
   SECTION BLOCKS
====================== */
.section {
  margin-top: 20px;
  border: 1px solid #e5e7eb;
  border-radius: 6px;
}

.section-header {
  background: #f1f5f9;
  padding: 8px 12px;
  font-weight: bold;
  cursor: pointer;
}

.section-content {
  padding: 12px;
}

/* ======================
   INPUTS
====================== */
label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  font-size: 13px;
}

input, textarea, select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  border: 1px solid #bbb;
  border-radius: 4px;
}

/* ======================
   TOGGLE SWITCH
====================== */
.switch {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 6px;
}

.switch input {
  appearance: none;
  width: 38px;
  height: 20px;
  background: #ccc;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
}

.switch input:checked {
  background: #2563eb;
}

.switch input::before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  top: 2px;
  left: 2px;
  background: white;
  border-radius: 50%;
  transition: 0.2s;
}

.switch input:checked::before {
  left: 20px;
}
</style>
</head>

<body>

<div class="app-shell">

  <!-- TOP BAR -->
  <div class="top-bar">
    <strong>Pharmacy SOP Generator</strong>
    <button onclick="window.print()">Print SOP</button>
  </div>

  <!-- SELECTORS -->
  <label>Department
    <select id="departmentSelect"></select>
  </label>

  <label>SOP Template
    <select id="sopSelect" disabled></select>
  </label>

  <label>Design Template
    <select id="templateSelect">
      <option value="sop-a4-classic.html">Classic</option>
      <option value="sop-a4-naac.html">NAAC</option>
      <option value="sop-a4-pci.html">PCI</option>
      <option value="sop-a4-iso.html">ISO</option>
    </select>
  </label>

  <!-- TOGGLES -->
  <div class="section">
    <div class="section-header">Optional Sections</div>
    <div class="section-content">
      <div class="switch"><input type="checkbox" id="toggleDocControl" checked> Document Control</div>
      <div class="switch"><input type="checkbox" id="toggleApplicability"> Applicability</div>
      <div class="switch"><input type="checkbox" id="toggleAbbreviations"> Abbreviations</div>
      <div class="switch"><input type="checkbox" id="toggleReferences"> References</div>
      <div class="switch"><input type="checkbox" id="toggleAnnexures"> Annexures</div>
      <div class="switch"><input type="checkbox" id="toggleChangeHistory"> Change History</div>
    </div>
  </div>

  <div class="layout">

    <!-- EDITOR -->
    <div class="editor-panel">

      <div class="section">
        <div class="section-header">Institution Details</div>
        <div class="section-content">
          <label>Institution</label><input id="institute">
          <label>Department</label><input id="department">
          <label>SOP Title</label><input id="title">
          <label>SOP Number</label><input id="sopNumber">
        </div>
      </div>

      <div class="section" id="sectionDocControl">
        <div class="section-header">Document Control</div>
        <div class="section-content">
          <label>Revision No</label><input id="revisionNo">
          <label>Effective Date</label><input type="date" id="effectiveDate">
          <label>Last Revision Date</label><input type="date" id="revisionDate">
          <label>Next Review Date</label><input type="date" id="nextReviewDate">
          <label>Copy Type</label>
          <select id="copyType">
            <option value="CONTROLLED">CONTROLLED COPY</option>
            <option value="UNCONTROLLED">UNCONTROLLED COPY</option>
          </select>
        </div>
      </div>

      <div class="section">
        <div class="section-header">SOP Content</div>
        <div class="section-content">
          <label>Purpose</label><textarea id="purpose"></textarea>
          <label>Scope</label><textarea id="scope"></textarea>
          <label>Responsibility</label><textarea id="responsibility"></textarea>
          <label>Procedure</label><textarea id="procedure"></textarea>
          <label>Precautions</label><textarea id="precautions"></textarea>
        </div>
      </div>

    </div>

    <!-- PREVIEW -->
    <div id="preview-wrapper">
      <div id="preview"></div>
    </div>

  </div>
</div>

<script src="js/template-engine.js"></script>
<script src="js/sop-engine.js"></script>

</body>
</html>
