<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pharmacy SOP Generator</title>

    <link rel="stylesheet" href="css/print-a4.css" />

    <style>
      body {
        font-family: "Times New Roman", serif;
        margin: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
      }

      textarea {
        min-height: 80px;
      }

      .layout {
        display: grid;
        grid-template-columns: 420px 1fr;
        gap: 20px;
      }

      #preview {
        border-left: 1px solid #ccc;
        padding-left: 20px;
      }
    </style>
  </head>

  <body>
    <h2>Pharmacy SOP Generator</h2>

    <label>
      Department
      <select id="departmentSelect"></select>
    </label>

    <label>
      SOP
      <select id="sopSelect" disabled></select>
    </label>

    <label>
      Design Template
      <select id="templateSelect">
        <option value="sop-a4-classic.html">Classic</option>
        <option value="sop-a4-naac.html">NAAC Format</option>
        <option value="sop-a4-pci.html">PCI Format</option>
        <option value="sop-a4-iso.html">ISO Format</option>
      </select>
    </label>

    <hr />

    <div class="layout">
      <!-- EDITOR -->
      <div>
        <label>Institution</label>
        <input id="institute" />

        <label>Department</label>
        <input id="department" />

        <label>SOP Title</label>
        <input id="title" />

        <label>SOP Number</label>
        <input id="sopNumber" />

        <h3>Document Control</h3>

        <label>Revision Number</label>
        <input id="revisionNo" placeholder="00" />

        <label>Effective Date</label>
        <input type="date" id="effectiveDate" />

        <label>Last Revision Date</label>
        <input type="date" id="revisionDate" />

        <label>Next Review Due Date</label>
        <input type="date" id="nextReviewDate" />

        <label>Copy Type</label>
        <select id="copyType">
          <option value="CONTROLLED">CONTROLLED COPY</option>
          <option value="UNCONTROLLED">UNCONTROLLED COPY</option>
        </select>
        <h3>Change History</h3>

        <label>Change History (one entry per line)</label>
        <textarea
          id="changeHistoryInput"
          placeholder="00 | Initial issue | 01-01-2026
01 | Minor update | 15-06-2026"
        ></textarea>

        <small>Format: Revision | Description | Date</small>

        <label>Effective Date</label>
        <input type="date" id="effectiveDate" />

        <label>Last Revision Date</label>
        <input type="date" id="revisionDate" />

        <label>Purpose</label>
        <textarea id="purpose"></textarea>

        <label>Scope</label>
        <textarea id="scope"></textarea>

        <label>Responsibility</label>
        <textarea id="responsibility"></textarea>

        <label>Procedure (one per line)</label>
        <textarea id="procedure"></textarea>

        <label>Precautions</label>
        <textarea id="precautions"></textarea>

        <label>Applicability</label>
        <textarea id="applicability"></textarea>

        <label>Abbreviations / Definitions</label>
        <textarea
          id="abbreviations"
          placeholder="Write one per line (e.g., SOP â€“ Standard Operating Procedure)"
        >
        </textarea>

        <label>References (Pharmacopoeia / Guidelines)</label>
        <textarea id="references" placeholder="IP, USP, BP, PCI, ISO, etc.">
        </textarea>

        <label>Annexures</label>
        <textarea id="annexures" placeholder="List annexures if applicable">
        </textarea>

        <h3>Authorization & Approval</h3>

        <label>Prepared By (Name)</label>
        <input id="preparedBy" />

        <label>Prepared By (Designation)</label>
        <input id="preparedDesig" />

        <label>Date</label>
        <input type="date" id="preparedDate" />

        <hr />

        <label>Checked By (Name)</label>
        <input id="checkedBy" />

        <label>Checked By (Designation)</label>
        <input id="checkedDesig" />

        <label>Date</label>
        <input type="date" id="checkedDate" />

        <hr />

        <label>Approved By (Name)</label>
        <input id="approvedBy" />

        <label>Approved By (Designation)</label>
        <input id="approvedDesig" />

        <label>Date</label>
        <input type="date" id="approvedDate" />

        <button onclick="window.print()">Print SOP</button>
      </div>

      <!-- PREVIEW -->
      <div id="preview"></div>
    </div>

    <script src="js/template-engine.js"></script>
    <script src="js/sop-engine.js"></script>
  </body>
</html>
