<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pharmacy SOP Generator</title>

  <!-- A4 Print Styles -->
  <link rel="stylesheet" href="css/print-a4.css" />

  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, button {
      padding: 6px 10px;
      margin-top: 5px;
      min-width: 250px;
    }

    #preview {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>Pharmacy SOP Generator</h2>

<!-- CONTROLS -->
<label>
  Department:
  <select id="departmentSelect">
    <option value="">Select Department</option>
  </select>
</label>

<label>
  SOP Template:
  <select id="sopSelect" disabled>
    <option value="">Select SOP</option>
  </select>
</label>

<br>

<button onclick="window.print()">Print SOP</button>

<hr>

<!-- SOP PREVIEW -->
<div id="preview"></div>

<!-- SCRIPT -->
<script src="js/sop-engine.js"></script>

</body>
</html>
