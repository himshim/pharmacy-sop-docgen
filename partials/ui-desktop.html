<div class="app-shell">

  <!-- HEADER -->
  <div class="app-header">
    <h2>Pharmacy SOP Generator</h2>
    <button onclick="window.print()">Print SOP</button>
  </div>

  <!-- TOP CONTROLS -->
  <div class="top-controls">
    <div class="control-row">
      <label>
        Department
        <select id="departmentSelect"></select>
      </label>

      <label>
        SOP
        <select id="sopSelect" disabled></select>
      </label>

      <label>
        Design Template
        <select id="templateSelect">
          <option value="sop-a4-classic.html">Classic</option>
          <option value="sop-a4-naac.html">NAAC</option>
          <option value="sop-a4-pci.html">PCI</option>
          <option value="sop-a4-iso.html">ISO</option>
        </select>
      </label>
    </div>
  </div>

  <!-- TOGGLES -->
  <div class="toggle-panels">

    <div class="toggle-box">
      <h3>Optional Sections</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" id="toggleDocControl" checked> Document Control</label>
        <label><input type="checkbox" id="toggleApplicability"> Applicability</label>
        <label><input type="checkbox" id="toggleAbbreviations"> Abbreviations</label>
        <label><input type="checkbox" id="toggleReferences"> References</label>
        <label><input type="checkbox" id="toggleAnnexures"> Annexures</label>
        <label><input type="checkbox" id="toggleChangeHistory"> Change History</label>
      </div>
    </div>

    <div class="toggle-box">
      <h3>Header Fields</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" id="toggleSopNumber" checked> SOP Number</label>
        <label><input type="checkbox" id="toggleEffectiveDate" checked> Effective Date</label>
        <label><input type="checkbox" id="toggleRevisionDate" checked> Last Revision Date</label>
        <label><input type="checkbox" id="toggleCopyType" checked> Controlled / Uncontrolled Copy</label>
      </div>
    </div>

  </div>

  <!-- MAIN LAYOUT -->
  <div class="layout">

    <!-- EDITOR -->
    <div class="editor-panel">

      <h3>Basic Information</h3>

      <label>Institution</label>
      <input id="institute" />

      <label>Department</label>
      <input id="department" />

      <label>SOP Title</label>
      <input id="title" />

      <label>SOP Number</label>
      <input id="sopNumber" />

      <!-- DOCUMENT CONTROL -->
      <div id="sectionDocControl" class="section-box">
        <div class="section-toggle">Document Control</div>
        <div class="section-content">

          <label>Revision Number</label>
          <input id="revisionNo" />

          <label>Effective Date</label>
          <input type="date" id="effectiveDate" />

          <label>Last Revision Date</label>
          <input type="date" id="revisionDate" />

          <label>Next Review Due Date</label>
          <input type="date" id="nextReviewDate" />

          <label>Copy Type</label>
          <select id="copyType">
            <option value="CONTROLLED">CONTROLLED COPY</option>
            <option value="UNCONTROLLED">UNCONTROLLED COPY</option>
          </select>

        </div>
      </div>

      <!-- CHANGE HISTORY -->
      <div id="sectionChangeHistory" class="section-box">
        <div class="section-toggle">Change History</div>
        <div class="section-content">
          <textarea id="changeHistoryInput"></textarea>
        </div>
      </div>

      <h3>SOP Content</h3>

      <label>Purpose</label>
      <textarea id="purpose"></textarea>

      <label>Scope</label>
      <textarea id="scope"></textarea>

      <label>Responsibility</label>
      <textarea id="responsibility"></textarea>

      <label>Procedure</label>
      <textarea id="procedure"></textarea>

      <label>Precautions</label>
      <textarea id="precautions"></textarea>

      <div id="sectionApplicability">
        <label>Applicability</label>
        <textarea id="applicability"></textarea>
      </div>

      <div id="sectionAbbreviations">
        <label>Abbreviations</label>
        <textarea id="abbreviations"></textarea>
      </div>

      <div id="sectionReferences">
        <label>References</label>
        <textarea id="references"></textarea>
      </div>

      <div id="sectionAnnexures">
        <label>Annexures</label>
        <textarea id="annexures"></textarea>
      </div>

      <h3>Authorization</h3>

      <label>Prepared By</label>
      <input id="preparedBy" />

      <label>Prepared Designation</label>
      <input id="preparedDesig" />

      <label>Date</label>
      <input type="date" id="preparedDate" />

      <label>Checked By</label>
      <input id="checkedBy" />

      <label>Checked Designation</label>
      <input id="checkedDesig" />

      <label>Date</label>
      <input type="date" id="checkedDate" />

      <label>Approved By</label>
      <input id="approvedBy" />

      <label>Approved Designation</label>
      <input id="approvedDesig" />

      <label>Date</label>
      <input type="date" id="approvedDate" />

    </div>

    <!-- PREVIEW -->
    <div id="preview-wrapper">
      <div id="preview"></div>
    </div>

  </div>
</div>
