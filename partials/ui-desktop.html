<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP Generator - Desktop</title>
    <link rel="stylesheet" href="css/ui-desktop.css">
    <link rel="stylesheet" href="css/print-a4.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar with Form -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üìã SOP Generator</h1>
                <p>Desktop Version</p>
            </div>

            <div class="form-section">
                <h3>Select Department & SOP</h3>

                <div class="form-group">
                    <label for="departmentSelect">Department</label>
                    <select id="departmentSelect">
                        <option value="">Loading...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sopSelect">SOP</label>
                    <select id="sopSelect" disabled>
                        <option value="">Select Department First</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="templateSelect">Template</label>
                    <select id="templateSelect">
                        <option value="sop-a4-classic">Classic</option>
                        <option value="sop-a4-iso">ISO Format</option>
                        <option value="sop-a4-pci">PCI Format</option>
                        <option value="sop-a4-naac">NAAC Format</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3>Document Details</h3>

                <div class="form-group">
                    <label for="institute">Institution Name</label>
                    <input type="text" id="institute" placeholder="Your Institution Name">
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" placeholder="Department Name">
                </div>

                <div class="form-group">
                    <label for="title">SOP Title</label>
                    <input type="text" id="title" placeholder="SOP Title">
                </div>

                <div class="form-group">
                    <label for="sopNumber">SOP Number</label>
                    <input type="text" id="sopNumber" placeholder="SOP/001/2026">
                </div>

                <div class="form-group">
                    <label for="revisionNo">Revision No.</label>
                    <input type="text" id="revisionNo" value="00">
                </div>

                <div class="form-group">
                    <label for="effectiveDate">Effective Date</label>
                    <input type="date" id="effectiveDate">
                </div>

                <div class="form-group">
                    <label for="revisionDate">Last Revision Date</label>
                    <input type="date" id="revisionDate">
                </div>

                <div class="form-group">
                    <label for="nextReviewDate">Next Review Date</label>
                    <input type="date" id="nextReviewDate">
                </div>
            </div>

            <div class="form-section">
                <h3>SOP Content</h3>

                <div class="form-group">
                    <label for="purpose">Purpose</label>
                    <textarea id="purpose" rows="3" placeholder="Purpose of this SOP"></textarea>
                </div>

                <div class="form-group">
                    <label for="scope">Scope</label>
                    <textarea id="scope" rows="3" placeholder="Scope of this SOP"></textarea>
                </div>

                <div class="form-group">
                    <label for="responsibility">Responsibility</label>
                    <textarea id="responsibility" rows="3" placeholder="Who is responsible"></textarea>
                </div>

                <div class="form-group">
                    <label for="procedure">Procedure (one step per line)</label>
                    <textarea id="procedure" rows="6" placeholder="Step 1&#10;Step 2&#10;Step 3"></textarea>
                </div>

                <div class="form-group">
                    <label for="precautions">Safety Precautions</label>
                    <textarea id="precautions" rows="4" placeholder="Safety precautions and warnings"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h3>Signatures</h3>

                <div class="form-group">
                    <label for="preparedBy">Prepared By</label>
                    <input type="text" id="preparedBy" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="preparedDesig">Designation</label>
                    <input type="text" id="preparedDesig" placeholder="Designation">
                </div>

                <div class="form-group">
                    <label for="preparedDate">Date</label>
                    <input type="date" id="preparedDate">
                </div>

                <div class="form-group">
                    <label for="checkedBy">Checked By</label>
                    <input type="text" id="checkedBy" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="checkedDesig">Designation</label>
                    <input type="text" id="checkedDesig" placeholder="Designation">
                </div>

                <div class="form-group">
                    <label for="checkedDate">Date</label>
                    <input type="date" id="checkedDate">
                </div>

                <div class="form-group">
                    <label for="approvedBy">Approved By</label>
                    <input type="text" id="approvedBy" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="approvedDesig">Designation</label>
                    <input type="text" id="approvedDesig" placeholder="Designation">
                </div>

                <div class="form-group">
                    <label for="approvedDate">Date</label>
                    <input type="date" id="approvedDate">
                </div>
            </div>

            <!-- Hidden toggles (for compatibility with sop-engine.js) -->
            <input type="checkbox" id="toggleDocControl" checked style="display:none">
            <input type="checkbox" id="toggleApplicability" style="display:none">
            <input type="checkbox" id="toggleAbbreviations" style="display:none">
            <input type="checkbox" id="toggleReferences" style="display:none">
            <input type="checkbox" id="toggleAnnexures" style="display:none">
            <input type="checkbox" id="toggleChangeHistory" style="display:none">
            <input type="checkbox" id="toggleSopNumber" checked style="display:none">
            <input type="checkbox" id="toggleEffectiveDate" checked style="display:none">
            <input type="checkbox" id="toggleRevisionDate" checked style="display:none">
            <input type="checkbox" id="toggleCopyType" checked style="display:none">

            <!-- Hidden inputs for compatibility -->
            <input type="hidden" id="copyType" value="CONTROLLED">
            <input type="hidden" id="applicability">
            <input type="hidden" id="abbreviations">
            <input type="hidden" id="references">
            <input type="hidden" id="annexures">
            <input type="hidden" id="changeHistoryInput">
        </aside>

        <!-- Main Content Area with Preview -->
        <main class="main-content">
            <div class="action-bar">
                <h2>üìÑ Document Preview</h2>
                <button id="print-btn" class="btn btn-print">
                    üñ®Ô∏è Print / Save PDF
                </button>
            </div>

            <div class="preview-wrapper">
                <div id="preview" class="preview-content">
                    <div style="padding: 40px; text-align: center; color: #999;">
                        <h2>üìÇ Select a department and SOP to begin...</h2>
                        <p>Your document preview will appear here</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- html2pdf.js Library for Perfect PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" 
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>

    <!-- SOP Engine with html2pdf Integration -->
    <script src="js/sop-engine.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            overflow: hidden;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .sidebar-header h1 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            color: #999;
            font-size: 0.9em;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .action-bar {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-bar h2 {
            color: #333;
            font-size: 1.4em;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .btn-print {
            background: #667eea;
            color: white;
        }

        .btn-print:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-print:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .preview-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f5f7fa;
        }

        .preview-content {
            max-width: 850px;
            margin: 0 auto;
            background: white;
            min-height: 1123px; /* A4 height at 96 DPI */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 76px; /* Matches 20mm margin */
        }

        @media (max-width: 1200px) {
            .sidebar {
                width: 300px;
            }
        }
    </style>
</body>
</html>
