<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOP Generator - Mobile</title>
    <link rel="stylesheet" href="css/ui-mobile.css">
    <link rel="stylesheet" href="css/print-a4.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <header class="mobile-header">
            <h1>üìã SOP Generator</h1>
            <p>Mobile Version</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="form">üìù Form</button>
            <button class="tab-btn" data-tab="preview">üëÅÔ∏è Preview</button>
        </nav>

        <!-- Tab Content -->
        <div class="tab-container">
            <!-- Form Tab -->
            <div id="tab-form" class="tab-panel active">
                <div class="form-wrapper">
                    <div class="form-section">
                        <h3>Select Department & SOP</h3>

                        <div class="form-group">
                            <label for="departmentSelect">Department</label>
                            <select id="departmentSelect">
                                <option value="">Loading...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="sopSelect">SOP</label>
                            <select id="sopSelect" disabled>
                                <option value="">Select Department First</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="templateSelect">Template</label>
                            <select id="templateSelect">
                                <option value="sop-a4-classic">Classic</option>
                                <option value="sop-a4-iso">ISO Format</option>
                                <option value="sop-a4-pci">PCI Format</option>
                                <option value="sop-a4-naac">NAAC Format</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Document Details</h3>

                        <div class="form-group">
                            <label for="institute">Institution Name</label>
                            <input type="text" id="institute" placeholder="Your Institution">
                        </div>

                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" placeholder="Department">
                        </div>

                        <div class="form-group">
                            <label for="title">SOP Title</label>
                            <input type="text" id="title" placeholder="SOP Title">
                        </div>

                        <div class="form-group">
                            <label for="sopNumber">SOP Number</label>
                            <input type="text" id="sopNumber" placeholder="SOP/001/2026">
                        </div>

                        <div class="form-group">
                            <label for="revisionNo">Revision No.</label>
                            <input type="text" id="revisionNo" value="00">
                        </div>

                        <div class="form-group">
                            <label for="effectiveDate">Effective Date</label>
                            <input type="date" id="effectiveDate">
                        </div>

                        <div class="form-group">
                            <label for="revisionDate">Last Revision Date</label>
                            <input type="date" id="revisionDate">
                        </div>

                        <div class="form-group">
                            <label for="nextReviewDate">Next Review Date</label>
                            <input type="date" id="nextReviewDate">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>SOP Content</h3>

                        <div class="form-group">
                            <label for="purpose">Purpose</label>
                            <textarea id="purpose" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="scope">Scope</label>
                            <textarea id="scope" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="responsibility">Responsibility</label>
                            <textarea id="responsibility" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="procedure">Procedure (one per line)</label>
                            <textarea id="procedure" rows="5"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="precautions">Precautions</label>
                            <textarea id="precautions" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Signatures</h3>

                        <div class="form-group">
                            <label for="preparedBy">Prepared By</label>
                            <input type="text" id="preparedBy">
                        </div>

                        <div class="form-group">
                            <label for="preparedDesig">Designation</label>
                            <input type="text" id="preparedDesig">
                        </div>

                        <div class="form-group">
                            <label for="preparedDate">Date</label>
                            <input type="date" id="preparedDate">
                        </div>

                        <div class="form-group">
                            <label for="checkedBy">Checked By</label>
                            <input type="text" id="checkedBy">
                        </div>

                        <div class="form-group">
                            <label for="checkedDesig">Designation</label>
                            <input type="text" id="checkedDesig">
                        </div>

                        <div class="form-group">
                            <label for="checkedDate">Date</label>
                            <input type="date" id="checkedDate">
                        </div>

                        <div class="form-group">
                            <label for="approvedBy">Approved By</label>
                            <input type="text" id="approvedBy">
                        </div>

                        <div class="form-group">
                            <label for="approvedDesig">Designation</label>
                            <input type="text" id="approvedDesig">
                        </div>

                        <div class="form-group">
                            <label for="approvedDate">Date</label>
                            <input type="date" id="approvedDate">
                        </div>
                    </div>

                    <!-- Hidden fields for compatibility -->
                    <input type="checkbox" id="toggleDocControl" checked style="display:none">
                    <input type="checkbox" id="toggleApplicability" style="display:none">
                    <input type="checkbox" id="toggleAbbreviations" style="display:none">
                    <input type="checkbox" id="toggleReferences" style="display:none">
                    <input type="checkbox" id="toggleAnnexures" style="display:none">
                    <input type="checkbox" id="toggleChangeHistory" style="display:none">
                    <input type="checkbox" id="toggleSopNumber" checked style="display:none">
                    <input type="checkbox" id="toggleEffectiveDate" checked style="display:none">
                    <input type="checkbox" id="toggleRevisionDate" checked style="display:none">
                    <input type="checkbox" id="toggleCopyType" checked style="display:none">
                    <input type="hidden" id="copyType" value="CONTROLLED">
                    <input type="hidden" id="applicability">
                    <input type="hidden" id="abbreviations">
                    <input type="hidden" id="references">
                    <input type="hidden" id="annexures">
                    <input type="hidden" id="changeHistoryInput">
                </div>
            </div>

            <!-- Preview Tab -->
            <div id="tab-preview" class="tab-panel">
                <div class="preview-actions">
                    <button id="print-btn" class="btn btn-print">
                        üñ®Ô∏è Save PDF
                    </button>
                </div>

                <div class="preview-scroll">
                    <div id="preview" class="preview-content">
                        <div style="padding: 40px; text-align: center; color: #999;">
                            <h2>üìÇ Select Department & SOP</h2>
                            <p>Switch to Form tab to begin</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- html2pdf.js Library for Perfect PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" 
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>

    <!-- Tab Navigation Script -->
    <script>
        // Tab switching for mobile
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.getAttribute('data-tab');

                // Update buttons
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update panels
                document.querySelectorAll('.tab-panel').forEach(panel => {
                    panel.classList.remove('active');
                });
                document.getElementById('tab-' + tabName).classList.add('active');
            });
        });
    </script>

    <!-- SOP Engine with html2pdf Integration -->
    <script src="js/sop-engine.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            overflow: hidden;
        }

        .mobile-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .mobile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .mobile-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .mobile-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .tab-navigation {
            display: flex;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: white;
            color: #666;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tab-panel {
            display: none;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab-panel.active {
            display: block;
        }

        .form-wrapper {
            padding: 20px;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 0.9em;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px; /* Prevents zoom on iOS */
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .preview-actions {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-print {
            background: #667eea;
            color: white;
        }

        .btn-print:active:not(:disabled) {
            background: #5568d3;
        }

        .btn-print:disabled {
            background: #ccc;
        }

        .preview-scroll {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            height: calc(100% - 70px);
        }

        .preview-content {
            background: white;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            min-height: 400px;
        }

        @media (min-width: 600px) {
            .preview-content {
                padding: 60px 40px;
            }
        }
    </style>
</body>
</html>
